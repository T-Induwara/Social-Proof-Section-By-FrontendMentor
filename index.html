<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Social Proof Section Challenge by Frontend Mentor
        </title>
        <link href="css/style.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="top-left-img">
        </div>
        <div class="container" id="f-cont">
            <div class="row">
                <div class="col-sm-5">
                    <h1 class="main-title">10,000+ of our users love our products.</h1>
                    <h6 class="main-desc">We only provide great products combined with excellent customer service. See what our satisfied customers are saying about our services.</h6>
                </div>
                <div class="col-sm-7" id="gg">
                    <div class="first-str">
                        <div class="str">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                        </div>
                        <div class="text">
                            <h6>Rated 5 Starts in Reviews</h6>
                        </div>
                    </div>
                    <div class="second-str">
                        <div class="str">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                        </div>
                        <div class="text">
                            <h6>Rated 5 Starts in Reviews</h6>
                        </div>
                    </div>
                    <div class="third-str">
                        <div class="str">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                            <img src="images/icon-star.svg" alt="star rating">
                        </div>
                        <div class="text">
                            <h6>Rated 5 Starts in Reviews</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-right-img">
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    </body>
</html>
